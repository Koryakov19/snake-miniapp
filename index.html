<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>

<style>
    body {
        margin: 0;
        background: #111;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        user-select: none;
    }

    #game {
        width: 90vw;          /* 90% ширины экрана */
        max-width: 500px;     /* ограничение на ПК */
        aspect-ratio: 1/1;    /* квадрат */
        background: black;
        border: 3px solid #fff;
        margin-top: 20px;
    }

    #lvl {
        font-size: 24px;
        margin-top: 15px;
    }

    .controls {
        margin-top: 20px;
    }

    .btn {
        width: 80px;
        height: 80px;
        margin: 10px;
        background: #333;
        border-radius: 15px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        color: white;
        border: 2px solid #555;
    }

    /* На мобильных — кнопки меньше */
    @media (max-width: 480px) {
        .btn {
            width: 70px;
            height: 70px;
            font-size: 30px;
        }
    }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="lvl">Уровень: 1</div>

<div class="controls">
    <div class="btn" onclick="move('up')">▲</div><br>
    <div class="btn" onclick="move('left')">◀</div>
    <div class="btn" onclick="move('down')">▼</div>
    <div class="btn" onclick="move('right')">▶</div>
</div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let FIELD = 20;   
    let CELL = 20;    

    function resizeCanvas() {
        let real = canvas.clientWidth;
        canvas.width = real;
        canvas.height = real;
        CELL = real / FIELD;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let snake = [{ x: 10, y: 10 }];
    let dx = 1;
    let dy = 0;

    let food = genFood();

    let level = 1;
    let speed = 200;
    let timer = setInterval(game, speed);

    document.addEventListener("keydown", key);

    function move(dir) {
        if (dir === "up" && dy === 0) { dx = 0; dy = -1; }
        if (dir === "down" && dy === 0) { dx = 0; dy = 1; }
        if (dir === "left" && dx === 0) { dx = -1; dy = 0; }
        if (dir === "right" && dx === 0) { dx = 1; dy = 0; }
    }

    function key(e) {
        if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
        if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
        if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
        if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    }

    function game() {
        let head = {
            x: snake[0].x + dx,
            y: snake[0].y + dy
        };

        if (head.x < 0 || head.y < 0 || head.x >= FIELD || head.y >= FIELD) {
            lose();
            return;
        }

        for (let s of snake) {
            if (s.x === head.x && s.y === head.y) {
                lose();
                return;
            }
        }

        snake.unshift(head);

        
        if (head.x === food.x && head.y === food.y) {
            food = genFood();
            level++;
            document.getElementById("lvl").textContent = "Уровень: " + level;

            
            clearInterval(timer);
            speed = Math.max(60, speed - 15);
            timer = setInterval(game, speed);
        } else {
            snake.pop();
        }

        draw();
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * CELL, food.y * CELL, CELL, CELL);

        
        ctx.fillStyle = "lime";
        for (let s of snake) {
            ctx.fillRect(s.x * CELL, s.y * CELL, CELL - 1, CELL - 1);
        }
    }

    function genFood() {
        return {
            x: Math.floor(Math.random() * FIELD),
            y: Math.floor(Math.random() * FIELD)
        };
    }

    function lose() {
        clearInterval(timer);
        alert("Вы проиграли! Ваш уровень: " + level);
        location.reload();
    }
</script>

</body>
</html>
